<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-list</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="todo-container" >
        <h1>ToDo's</h1>
        <form class="add-item">
            <input type="text" class="input-todo"  placeholder="write your things to do here"   >
            <button class="add-btn" >ADD </button>
        </form>
        <ul class="todo-list" >
            <li class="li-class"   >❝ When you're  curious, you find lots of interesting things to do ❞   </li>
        </ul>
        

    </div>
    <script src="./app.js"></script>
    
</body>
</html>
