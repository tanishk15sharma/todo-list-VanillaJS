<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-list</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/9c23b16c00.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="todo-container">
        <h1>ToDo's</h1>
        <form class="add-item">
            <input type="text" class="input-todo" placeholder="write your things to do here">
            <button class="add-btn">ADD </button>
        </form>
        <ul class="todo-list">
            <li class="li-class">❝ When you're curious, you find lots of interesting things to do ❞ </li>
        </ul>
        <button id="delbtn" class="del-btn  ">Remove All</button>
        <!-- <button id="show-btn" >show all</button> -->
        <p id="msg-show-again"></p>

    </div>

    <div class="links" >

        <a href="https://github.com/tanishk15sharma">
            <i class="fab fa-github-square"> </i>
        </a>

        <a href="https://twitter.com/_tanishksharma">
            <i class="fab fa-twitter-square"> </i>

        </a>

        <a href="https://www.linkedin.com/in/tanishk-sharma-98225a217/">
            <i class="fab fa-linkedin"> </i>
        </a>

    </div>

    <script src="./app.js"></script>

</body>

</html>
